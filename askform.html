	<script type="text/javascript">
		function Otkrit(){
			Win = window.open("about:blank","exemple",'width=600,height=400,top=20,left=200');
			var a = document.getElementById("pole1").value;
            var b = document.getElementById("adr").value;
            var c = document.getElementById("nomr").value;

			var k = parseInt(document.getElementById("matem").value)+parseInt(document.getElementById("ukrmov").value);
			Win.document.write("Сума Оцінок: "+k);
		}
		function Zakrit(){
			Win.close();
		}
